<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="property.image" src="assets/images/{{property.image}}.jpg" alt="" class="card-img-top">
    <img *ngIf="!property.image" src="assets/images/house_default.png" alt="" class="card-img-top">

    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-details/{{property.id}}"><i class="far fa-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <h2>{{property.name}}</h2>
    <h3>{{property.type}}</h3>
    <h4>{{property.price}}</h4>
  </div>
</div>
