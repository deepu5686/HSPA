<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form #loginForm='ngForm' (ngSubmit)='onLogin(loginForm)'>
          <div class="form-group col-12">
            <label for="userName">Username</label>
            <input type="text" class="form-control" ngModel name="username" required>
          </div>

          <div class="form-group col-12">
            <label for="password">Password</label>
            <input type="password" class="form-control" ngModel name="password" required>
          </div>

          <div class="form-group col-12">
            <button [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
            <button class="btn btn-primary ml-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
