<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="username">
            <span *ngIf="!username.valid && (username.touched || userSubmitted)" class="error-block">
              <span *ngIf="username.hasError('required')">
                Name is required
              </span>
              <span *ngIf="username.hasError('minlength')">
                Name should be more than 5 characters
              </span>
            </span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
          <span *ngIf="!email.valid && (email.touched || userSubmitted)" class="error-block">
            <span *ngIf="email.hasError('required')">
              Email is required
            </span>
            <span *ngIf="email.errors.email">
              Enter a valid email address
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <span *ngIf="!password.valid && (password.touched || userSubmitted)" class="error-block">
            <span *ngIf="password.hasError('required')">
              Password is required
            </span>
            <span *ngIf="password.errors.minlent">
              Password should be more than 8 characters
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword">
          <span *ngIf="!confirmPassword.valid && (confirmPassword.touched || userSubmitted)">
            <span *ngIf="confirmPassword.hasError('required')" class="error-block">
              Confirm the Password
            </span>
          </span>
          <span *ngIf="this.registrationForm.hasError('notMatched') && confirmPassword.valid" class="error-block">
            Password does not match
          </span>
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile">
          <span *ngIf="!mobile.valid && (mobile.touched || userSubmitted)" class="error-block">
            <span *ngIf="mobile.hasError('required')">
              Mobile number is required
            </span>
            <span *ngIf="mobile.errors.maxlength">
              Mobile number cannot not be more than 10 digits
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>

      </form>
    </div>
  </div>
  </div>
</div>
